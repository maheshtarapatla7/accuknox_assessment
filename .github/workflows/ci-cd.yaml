name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/wisecow
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.29.0"

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG" | base64 --decode > "$HOME/.kube/config"
        shell: bash

      - name: Create namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Apply manifests
        run: |
          kubectl -n wisecow apply -f k8s/deployment.yaml -f k8s/service.yaml -f k8s/ingress.yaml

      - name: Update deployment image
        run: kubectl -n wisecow set image deployment/wisecow wisecow=${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Create/refresh TLS secret (optional)
        if: ${{ secrets.TLS_CERT != '' && secrets.TLS_KEY != '' }}
        env:
          TLS_CERT: ${{ secrets.TLS_CERT }}
          TLS_KEY: ${{ secrets.TLS_KEY }}
        shell: bash
        run: |
          tmpdir=$(mktemp -d)
          echo "$TLS_CERT" > "$tmpdir/tls.crt"
          echo "$TLS_KEY" > "$tmpdir/tls.key"
          kubectl -n wisecow create secret tls wisecow-tls \
            --cert="$tmpdir/tls.crt" \
            --key="$tmpdir/tls.key" \
            --dry-run=client -o yaml | kubectl apply -f -
